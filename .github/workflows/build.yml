name: Build JVM/JS/iOS/macOS/tvOS/MinGW/Linux
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build jar
        run: ./gradlew assemble
      - name: Upload jar
        uses: actions/upload-artifact@v3
        with:
          name: multibase
          path: |
            build/libs/*jar
            build/libs/*klib
